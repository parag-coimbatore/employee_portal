<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="./background.jpg">
    <h1 class="user">User Information</h1>
    <div class="container">
        <div>
            
        </div>
        <div class="form">
            <h2 class="user">Add User</h2>
            <label class="user" for="id">ID:</label>
            <input type="text" id="id" required>
            <div class="error" id="idError"></div>

            <label class="user" for="name">Name:</label>
            <input type="text" id="name" required>
            <div class="error" id="nameError"></div>

            <label class="user" for="age">Age:</label>
            <input type="number" id="age" required>
            <div class="error" id="ageError"></div>

            <label class="user" for="gender">Gender:</label>
            <select id="gender" required>
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div class="error" id="genderError"></div>

            <label class="user" for="designation">Designation:</label>
            <select id="designation" required>
                <option value=""></option>
                <option value="Engineer">Engineer</option>
                <option value="Manager">Manager</option>
                <option value="Analyst">Analyst</option>
            </select>
            <div class="error" id="designationError"></div>

            <label class="user" for="photo">Self Photo URL:</label>
            <input type="text" id="photo" required>
            <div class="error" id="photoError"></div>

            <button  class="user" onclick="addUser()">Add</button>
        </div>

        
    </div>

    <div class="table">
        <h2 class="user">User List</h2>
        <table  id="userTable">
            <tr class="userTable">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Designation</th>
                <th>Self Photo</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
