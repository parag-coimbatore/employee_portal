<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="./background.jpg">
    <h1 class="user">Employee portal</h1>
    <div class="container">
        <div class="form" id="section1">
            <h2 class="user">Add User</h2>
            <label class="user" for="id">ID:</label>
            <input placeholder="Enter your id" type="text" id="id" required>
            <div class="error" id="idError"></div>

            <label class="user" for="name">Name:</label>
            <input placeholder="Enter your name" type="text" id="name" required>
            <div class="error" id="nameError"></div>

            <label class="user" for="age">Age:</label>
            <input placeholder="Enter your age" type="number" id="age" required>
            <div class="error" id="ageError"></div>

            <label class="user" for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="error" id="genderError"></div>

            <label class="user" for="designation">Designation:</label>
            <select id="designation" required>
                <option value=""></option>
                <option value="Engineer">Engineer</option>
                <option value="Manager">Manager</option>
                <option value="Analyst">Analyst</option>
            </select>
            <div class="error" id="designationError"></div>

            <label class="user" for="photo">Self Photo URL:</label>
            <input placeholder="Enter your pic's url" type="text" id="photo" required>
            <div class="error" id="photoError"></div>

            <button style="width: 100%;" class="user" onclick="addUser()">Add</button>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div class="table" id="section2">
        <h2 class="user">User List</h2>
        <form class="search-form">
            <input type="text" class="search-input" id="filterInput" placeholder="Search by entering any parameters">
            <button type="button" onclick="searchUser()" class="search-button">Search</button>
        </form>
        <table id="userTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Designation</th>
                <th>Self Photo</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
